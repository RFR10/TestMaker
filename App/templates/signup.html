{% extends 'base.html' %}

{% block title %}TestMaker-Sign Up{% endblock %}
{% block content %}
<div id="signup-container">
    <div id="signup-section">
        <form action="#" method="post" id="signup-form">
            <label for="signup-form" id="label">Sign Up</label>
            <input maxlength="100" name='username' class='form-input' type="text" id="username" placeholder="Enter username">
            <input maxlength='100' name='password' class="form-input" type="password" id="password" placeholder="Enter password">
            <input type="submit" value="Sign Up" id="signup-submit-btn">
        </form>
        <a href="/login">Already have an account?, Log In!</a>
        {% with messages = get_flashed_messages() %}
            {%if messages%}
                {%for msg in messages%}
                    <p id='flash-err'>{{msg}}</p>
                {%endfor%}
            {%endif%}
        {% endwith %}
    </div>
    <div id="signup-side-section">
        <img src="{{url_for('static', filename='images/login-side-img.jpg')}}" width="100%" id="signup-side-image" height="100%" alt="Side Img">
    </div>
</div>

{%endblock%}
